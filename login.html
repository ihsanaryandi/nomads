<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/style/login.css">

    <title>Nomads</title>
  </head>
  <body>

    <section id="login">  
      <div class="row m-0">
        
        <div class="col-lg-8 explore">
          <div class="explore-content">
            <h1 class="title">We Explore the new life much better</h1>
            <div class="explore-images">
              <div class="img big">
                <img src="img/explore4.png">
              </div>
              <div class="img small">
                <img src="img/explore2.png">
              </div>
              <div class="img small">
                <img src="img/explore1.png">
              </div>
              <div class="img big">
                <img src="img/explore3.png">
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 login">
          <div class="login-card">
            <div class="logo">
              <img src="img/nomexs.png">
            </div>
            <div class="form mt-4">
              <form action="" method="POST">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="remember" id="remember">
                  <label for="remember">Remember me</label>
                </div>
                <button class="nomads-btn px-5 my-3 mx-auto d-block">Get Started</button>
              </form>
            </div>
            <div class="text-center">
              <a class="forgot-password" href="#">Forgot Your Password?</a>
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
